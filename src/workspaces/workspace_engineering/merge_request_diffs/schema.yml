version: 2
models:
  - name: internal_merge_request_diffs
    description: Represents each new diff in a MR. Only contains diff_ids >= 208751592. Design decision https://gitlab.com/gitlab-data/analytics/-/merge_requests/8611#note_1545690079
    columns:
      - name: merge_request_diff_id
        data_tests:
          - not_null
          - unique
      - name: base_commit_sha
      - name: head_commit_sha
      - name: start_commit_sha
      - name: merge_request_diff_status
      - name: merge_request_id
      - name: merge_request_real_size
      - name: commits_count
      - name: created_at
      - name: updated_at
      - name: external_diff
      - name: external_diff_store
      - name: stored_externally
      - name: files_count
      - name: sorted
      - name: diff_type
        description: Values are either 1 - regular (base diff), or 2 - merge_head (HEAD diff). In merged/closed MRs, only the latest regular diffs are shown. Detailed description of how to work with this column is available at https://gitlab.com/gitlab-data/product-analytics/-/issues/2436#note_2284796709.
      - name: _uploaded_at
        data_tests:
          - not_null

  - name: internal_merge_request_diff_commits
    description: Represents each commit within a MR diff. Only contains diff_ids >= 208751592. Design decision https://gitlab.com/gitlab-data/analytics/-/merge_requests/8611#note_1545690079
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - merge_request_diff_id
            - relative_order
    columns:
      - name: authored_date
      - name: committed_date
      - name: merge_request_diff_id
        data_tests:
          - not_null
      - name: relative_order
        data_tests:
          - not_null
      - name: sha
      - name: commit_author_id
      - name: committer_id
      - name: _uploaded_at
        data_tests:
          - not_null
