version: 2
models:
  - name: sfdc_account
    description: source model for SFDC Accounts
    columns:
      - name: account_id
        data_tests:
          - not_null
          - unique
      - name: account_name
        data_tests:
          - not_null
      - name: is_sdr_target_account
        data_tests:
          - not_null


  - name: sfdc_campaign_member
    description: The source model for SFDC Campaign Members
    columns:
        - name: campaign_member_id
          data_tests:
              - not_null
              - unique

  - name: sfdc_contact
    description: source model for SFDC Contacts
    columns:
        - name: contact_id
          data_tests:
              - not_null
              - unique

  - name: sfdc_lead
    description: base model for SFDC Leads
    columns:
        - name: lead_id
          data_tests:
              - not_null
              - unique
        - name: sales_segmentation
          description: "Company size of the lead"
  - name: sfdc_opportunity
    description: base model for SFDC Opportunities
    columns:
        - name: account_id
          data_tests:
              - not_null
        - name: opportunity_id
          data_tests:
              - not_null
              - unique
        - name: opportunity_name
          data_tests:
              - not_null
        - name: stage_name
          data_tests:
              - not_null

  - name: sfdc_opportunity_stage
    description: base model for SFDC Opportunity Stages
    columns:
        - name: sfdc_id
          data_tests:
              - not_null
              - unique

  - name: sfdc_opportunity_contact_role
    description: base model for SFDC Opportunity Contact Role
    columns:
        - name: opportunity_contact_role_id
          data_tests:
              - not_null
              - unique
        - name: opportunity_id
          data_tests:
              - not_null
        - name: contact_id
          data_tests:
              - not_null
  - name: sfdc_opportunity_field_history
    description: base model for SFDC Opportunity Field History
    columns:
        - name: field_history_id
          data_tests:
              - not_null
        - name: opportunity_id
          data_tests:
              - not_null


  - name: sfdc_quote
    description: base model for SFDC Zuora Quotes
    columns:
        - name: quote_id
          data_tests:
              - not_null
              - unique
        - name: owner_id
          data_tests:
              - not_null
  - name: sfdc_record_type
    description: base model for SFDC Record Types
    columns:
        - name: record_type_id
          data_tests:
              - not_null
              - unique
        - name: record_type_name
          data_tests:
              - not_null

  - name: sfdc_users
    description: base model for SFDC Users
    columns:
        - name: user_id
          data_tests:
              - not_null
              - unique

  - name: sfdc_user_roles
    description: base model for SFDC User Roles
    columns:
        - name: id
          data_tests:
              - not_null
              - unique

  - name: sfdc_task
    description: Base model for SFDC tasks
    columns:
      - name: task_id
        data_tests:
          - unique
          - not_null
      - name: full_comments
        meta:
           masking_policy: data_science_sensitive
      - name: task_subject
        meta:
           masking_policy: data_science_sensitive
